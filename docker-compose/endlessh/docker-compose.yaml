services:
  endlessh:
    container_name: endlessh
    image: ghcr.io/shizunge/endlessh-go:latest
    restart: unless-stopped
    networks:
      - homelab-network
    security_opt:
      - no-new-privileges:true
    command:
      - "-enable_prometheus"
      - "-logtostderr"
      - "-v=3"
      - "-geoip_supplier=ip-api"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Africa/Nairobi
      - MSDELAY=10000
      - MAXLINES=32
      - MAXCLIENTS=4096
      - LOGFILE=false
    ports:
      - 22:2222
      - 2112:2112
