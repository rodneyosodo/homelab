services:
  portainer:
    container_name: portainer
    image: portainer/portainer-ce:2.31.3
    restart: unless-stopped
    networks:
      - homelab-network
    ports:
      - 9443:9443
      - 8000:8000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ~/docker-volumes/portainer-data:/data
    security_opt:
      - no-new-privileges:true
